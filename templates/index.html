<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Etusivu</title>
  </head>
  <body>
    <h1>Tervetuloa seuraamaan tulojasi ja menojasi!</h1>
    {% if message %}
        <p><i>Kirjautuneena:</i> <b>{{ message }}</b></p>
        <p>Kirjaudu ulos <a href="/logout">tästä</a></p>
    {% else %}
        <p>Kirjaudu sisään <a href="/login">tästä</a> jatkaaksesi</p>
    {% endif %}
  </body>
</html>
